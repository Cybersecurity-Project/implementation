<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&effect=shadow-multiple">
    <title>Encryption</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="home">
        <h1 class="font-effect-shadow-multiple">Encryption/Decryption</h1>
    
        <h3>Enter message: </h3>
        <input class="barWidth" type="text" id="fname" name="fname">

        <p>Choose an operation</p>

        <div class="dropdown">
            <span><b>Encryption</b></span>
            <div class="dropdown-content">
                <p>Symmetric encryption</p>
                <p>Asymmetric encryption</p>
            </div>
        </div>
        <div class="dropdown">
            <span><b>Decryption</b></span>
            <div class="dropdown-content">
                <p>Symmetric decryption</p>
                <p>Aymmetric decryption</p>
            </div>
        </div>

        <p>Converted text</p>
        <p>Symmetric Decryption</p>
        <input class="barWidth" type="text" id="fname" name="fname">
        <br><br>
        <p>Asymmetric Decryption</p>
        <input class="barWidth" type="text" id="fname" name="fname">
    </div>

    <script src="encDec.js"></script>
</body>

</html>
