<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body class="home-page">
    <form>
        
    <main id="dashboard">
        <div class="col-12 box-dashboard">
            <h2 class="welcome-title mb-0">Group 4 - Processing Encrypted Data</h2>
        </div>

       <div class="dropdown-row">
          <div class="gen-select">
              <div class="switch-button">
                <input class="switch-button-checkbox" id="gen-select-button" type="checkbox">
                <label class="switch-button-label" for="gen-select-button">
                  <span class="switch-button-label-span">Encryption</span>
                </label>
              </div>
        </div>

        <div class="select-dropdown">
            <select name="method" id="method-type">
              <option value="Encryption Method" disabled selected>Encryption Method</option>
              <option value="option 1">option 1</option>
              <option value="option 2">option 2</option>
              <option value="option 3">option 3</option>
            </select>

            <select name="method" id="method-type">
              <option value="Decryption Method" disabled selected>Decryption Method</option>
              <option value="option 1">option 1</option>
              <option value="option 2">option 2</option>
              <option value="option 3">option 3</option>
            </select>
        </div>
        
        <div class="generateDiv">
          <button type="submit" class="generateButton">Generate</button>
        </div>
        
        
        </div>

        <div class="messageContainer">
          <div class="inputMessage">
            <input name="message" placeholder="Enter Message Here" aria-label="description" class="message" value>
          </div>
          <div class="outputMessage">
            <p class="resultHeader">Generated Result</p>
          </div>
        </div>
    </main>

    </form>
    <script src="encDec.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>

</html>
