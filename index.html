<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body class="home-page">
    <form>
        
    <main id="dashboard">
        <div class="col-12 box-dashboard">
            <h2 class="welcome-title mb-0">Group 4 - Processing Encrypted Data</h2>
        </div>

       <div class="dropdown-row">
          <div class="gen-select">
              <div class="switch-button">
                <input class="switch-button-checkbox" id="gen-select-button" type="checkbox" onclick="check()">
                <label class="switch-button-label" for="gen-select-button">
                  <span class="switch-button-label-span">Encryption</span>
                </label>
              </div>
        </div>

        <div class="select-dropdown" id="encryption">
            <select name="encMethod" id="method-type" onchange="toggle(this)">
              <option value="Encryption Method" disabled selected>Encryption Method</option>
              <option value="option 1">option 1</option>
              <option value="option 2">option 2</option>
              <option value="Homomorphic Encryption">Homomorphic Encryption</option>
            </select>
        </div>

        <div class="select-dropdown" id="decryption">
          <select name="DecMethod" id="method-type">
            <option value="Decryption Method" disabled selected>Decryption Method</option>
            <option value="option 1">option 1</option>
            <option value="option 2">option 2</option>
            <option value="option 3">option 3</option>
          </select>
        </div>
        
        <div class="generateDiv">
          <button type="submit" class="generateButton">Generate</button>
        </div>

        <div class="resetDiv">
          <button class="resetButton" onclick="resetResults()">Reset</button>
        </div>
        
        
        </div>

        <div class="messageContainer">
          <div class="inputMessage">
            <input  id="message-box" name="message" placeholder="Enter Message Here" aria-label="description" class="message" value>

              <div id="homomorphic-choices">
                <select name="homomorphic-method-type-1" id="homomorphic-method-type" style="margin-top: 30vh; margin-left: 3vw;">
                  <option value="choice" disabled selected>Enter Choice</option>
                  <option value="zero">0</option>
                  <option value="one">1</option>
                </select>

                <select name="homomorphic-method-type-2" id="homomorphic-method-type" style="margin-top: 3vh;  margin-left: 3vw;">
                  <option value="choice" disabled selected>Enter Choice</option>
                  <option value="zero">0</option>
                  <option value="one">1</option>
                </select>
              </div>

              <div id="homomorphic-choices-2">
                <select name="homomorphic-method-type-3" id="homomorphic-method-type" style="margin-top: 30vh; margin-left: 3vw;">
                  <option value="choice" disabled selected>Enter Choice</option>
                  <option value="zero">0</option>
                  <option value="one">1</option>
                </select>

                <select name="homomorphic-method-type-4" id="homomorphic-method-type"  style="margin-top: 3vh;  margin-left: 3vw;">
                  <option value="choice" disabled selected>Enter Choice</option>
                  <option value="zero">0</option>
                  <option value="one">1</option>
                </select>
              </div>
              
          </div>
          <div class="outputMessage">
            <div style="width: 100%;">
              <p class="resultHeader">Generated Result</p>
              <span id="results"></span>
            </div>
            
            
            
          </div>
        </div>
    </main>

    </form>
    <script src="encDec.js"></script>

</body>

</html>
